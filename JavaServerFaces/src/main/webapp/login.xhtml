<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>login</title>
</h:head>
<h:body>

		<ui:include src="menu.xhtml" />
	
	<h:form>            
    <p:growl id="growl"  showDetail="true" life="3000" />
    
    <p:panel id="login" header="Login" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Log in" update="growl" action="#{loginBean.login}"  />
            </f:facet>  
        </h:panelGrid>
    </p:panel>
    

</h:form>

</h:body>
</html>
