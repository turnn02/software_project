<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>login</title>
</h:head>
<h:body>

<ui:include src="menu.xhtml" />

	
		
		
		MY PRODUCTS
		<h:form>     
		<p:growl id="growl" />          
    <h3 style="margin-top: 0"></h3>
    <p:inputTextarea rows="2" cols="100" placeholder="Write your product..." value="#{myProductsBean.product}" />
<p:commandButton value="Upload" icon="ui-icon-arrow-1-e" update="@form" style="position:relative; top:-10px; right:-30px"
action="#{myProductsBean.send}">
    
</p:commandButton>

<p:dataList value="#{myProductsBean.productList}" var="userProduct"  style="width:80%">
			<f:facet name="header">
            #{sessionDataBean.user.name} 's Products
        </f:facet>
        #{userProduct.product}
    </p:dataList>
</h:form>
		

</h:body>
</html>
